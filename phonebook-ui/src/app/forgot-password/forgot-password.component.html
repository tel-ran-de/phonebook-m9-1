<div class="row sidenav">
  <div class="col-md-6 text-right bg-dark text-white" style="padding-top:5px">
    <div class="card-body">
      <div class="card-body ">
        <h2>{{projectName}}<br> {{pageName}}</h2>
        <p>{{pageDescription}}</p>
        <a class="btn-link" routerLink="/user/login">Already have an account?</a> <br>
        <a class="btn-link" routerLink="/user/registration">Register new account</a>
      </div>
    </div>
  </div>
  <div class="col-md-3 bg-light">
    <div class="card-body shadow-lg bg-white">
      <form [formGroup]="form" novalidate class="border border-light p-5" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <input class="form-control mb-2" id="defaultRegisterFormEmail" formControlName="email" type="email"
                 placeholder="Email" [readOnly]="loading">
        </div>

        <button type="submit" *ngIf="!loading" [disabled]="form.pristine || form.invalid"
                class="btn btn-info my-1 btn-block">
          Send
        </button>

        <button *ngIf="loading" class="btn btn-info my-1 btn-block" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>

      </form>
    </div>
  </div>
  <div class="col-md-3 bg-light ">
    <div class="text-left sidenav">
      <h5>Enter your registration email<br></h5>
      <p class="text-info">Enter valid email address<br>
      </p>
    </div>
    <div class="card-body" [class.bg-warning]="load && !errorMessage">
      <div
        *ngIf="form.invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
        class="alert alert-danger">
        <div *ngIf="form.controls['email'].errors.required">
          Email is required.
        </div>
        <div *ngIf="form.controls['email'].errors.pattern">
          Email must be a valid email address.
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{errorMessage}}<br>
      </div>

      <div *ngIf="!errorMessage && load" class="text-white">
        <h6>Password recovery instructions have been sent to
          <b class="text-info">{{email}}</b></h6>
      </div>
    </div>
  </div>
</div>
