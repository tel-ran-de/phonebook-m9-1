<div class="card-header">
  <h5>Contact info</h5>
</div>
<div class="card-body">
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-6">

        <div class="form-group row">
          <label for="first-name" class="col-sm-3 col-form-label">First Name</label>
          <div class="col-sm-9">
            <input class="form-control" id="first-name" formControlName="firstName" readonly>
          </div>
        </div>

      </div>
      <div class="col-sm-6">

        <div class="form-group row">
          <label for="last-name" class="col-sm-3 col-form-label">Last Name</label>
          <div class="col-sm-9">
            <input class="form-control" id="last-name" formControlName="lastName" readonly>
          </div>
        </div>

      </div>
    </div>

    <div class="row">

      <div class="col-sm-6">
        <div class="form-group row">
          <label for="about" class="col-sm-3 col-form-label">About</label>
          <div class="col-sm-9">
            <input class="form-control" id="about" formControlName="about" readonly>
          </div>
        </div>

        <div class="col-sm-6">
        </div>
      </div>

    </div>
  </form>
</div>
