<div class="d-flex justify-content-center" *ngIf="contactToDisplay">
  <div class="w-75">

    <div class="card">
      <div class="card-header">
        <div class="row text-center">
          <h5>Contact info</h5>
          <button type="button" class="btn btn-outline-primary ml-auto" id="btn-edit-contact">
            Edit
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-wrench" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                    d="M.102 2.223A3.004 3.004 0 0 0 3.78 5.897l6.341 6.252A3.003 3.003 0 0 0 13 16a3 3 0 1 0-.851-5.878L5.897 3.781A3.004 3.004 0 0 0 2.223.1l2.141 2.142L4 4l-1.757.364L.102 2.223zm13.37 9.019L13 11l-.471.242-.529.026-.287.445-.445.287-.026.529L11 13l.242.471.026.529.445.287.287.445.529.026L13 15l.471-.242.529-.026.287-.445.445-.287.026-.529L15 13l-.242-.471-.026-.529-.445-.287-.287-.445-.529-.026z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-2" id="contact-first-name"><p><b>First name: </b></p></div>
          <div class="col-sm-10 d-flex justify-content-between">
            {{contactToDisplay.firstName}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2"  id="contact-last-name"><p><b>Last name: </b></p></div>
          <div class="col-sm-10">{{contactToDisplay.lastName}}</div>
        </div>

        <div class="row">
          <div class="col-sm-2"  id="contact-description"><p><b>About: </b></p></div>
          <div class="col-sm-10">
            {{contactToDisplay.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
