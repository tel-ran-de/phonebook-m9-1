<div class="d-flex justify-content-center">
  <div class="w-100">
    <div class="card">
      <div class="card-header">
        <div class="row text-center">
          <h5>Contact info</h5>
          <button type="button" class="btn btn-info ml-auto" id="btn-edit-contact"
                  (click)="onClickEditContact()"
                  [disabled]="isEditStat">Edit
            <span>
              <img class="ml-1" src="assets/icons/wrench.svg" alt="" width="20" height="20" title="">
            </span>
          </button>
        </div>
      </div>
      <div class="card-body" *ngIf="contactToDisplay">
        <form [formGroup]="editContactForm" novalidate (ngSubmit)="onClickSave()" id="edit-contact-form">
          <div class="row">
            <div class="col-sm-2" id="contact-first-name"><p><b>First name: </b></p></div>
            <div *ngIf="!isEditStat" class="col-sm-10 d-flex justify-content-between">
              {{contactToDisplay.firstName}}
            </div>
            <div *ngIf="isEditStat" class="col-sm-10">
              <input class="form-control" type="text" formControlName="firstName">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2" id="contact-last-name"><p><b>Last name: </b></p></div>
            <div *ngIf="!isEditStat" class="col-sm-10">{{contactToDisplay.lastName}}</div>
            <div *ngIf="isEditStat" class="col-sm-10">
              <input class="form-control" type="text" formControlName="lastName">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2" id="contact-description"><p><b>About: </b></p></div>
            <div *ngIf="!isEditStat" class="col-sm-10">
              {{contactToDisplay.description}}
            </div>
            <div *ngIf="isEditStat" class="col-sm-10">
              <textarea class="form-control" type="text" formControlName="description"></textarea>
            </div>
          </div>
          <div *ngIf="isEditStat" class="row pt-2">
            <hr>
            <div class="col-sm-9">
              <div class="alert-message-block">
                <p>
                  <ngb-alert type="danger" [dismissible]="false" id="form-error-firstName"
                             *ngIf="editContactForm.invalid && (editContactForm.controls['firstName'].dirty || editContactForm.controls['firstName'].touched)">
                    To add a contact, you must specify a name
                  </ngb-alert>
                </p>
                <p>
                  <ngb-alert *ngIf="alertMessage" type="danger" (close)="alertMessage = ''" id="error-message">
                    {{alertMessage}}</ngb-alert>
                </p>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="row d-flex justify-content-end mt-1">
                <button (click)="onClickCancel()" class="btn btn-secondary" type="button">Cancel</button>
                <button *ngIf="!loading" [disabled]="editContactForm.invalid" class="btn btn-primary" type="submit">
                  Save contact
                </button>
                <button *ngIf="loading" class="btn btn-primary" disabled type="button">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Loading...
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
