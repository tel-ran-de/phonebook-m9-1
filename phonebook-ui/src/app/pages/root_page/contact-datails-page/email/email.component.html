<div class="nav navbar row bg-light">
  <form [formGroup]="searchFormEmail" id="search-form-email">
    <div class="form-group form-inline pt-2 ml-auto">
      <label for="search">Search: </label>
      <input class="form-control ml-2" type="text" formControlName="searchInput" placeholder="Search..." id="search">
    </div>
  </form>
</div>
<app-email-table *ngIf="emailsToDisplay" [emailsToDisplay]="emailsToDisplay"></app-email-table>

<div *ngIf="emailsToDisplay.length === 0 && !errorMessage && !loading">
  <ngb-alert type="warning" role="alert" class="text-center" [dismissible]="false">
    <b>No results</b>
  </ngb-alert>
</div>
<div *ngIf="errorMessage">
  <ngb-alert type="danger" role="alert" class="text-center" [dismissible]="false">
    <b>{{errorMessage}}</b>
  </ngb-alert>
</div>
<div *ngIf="loading">
  <ngb-alert type="secondary" role="alert" class="text-center" [dismissible]="false">
    <b>Loading </b>
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </ngb-alert>
</div>
